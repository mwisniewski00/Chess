name: Test Docker Compose

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker Compose
        run: |
          docker-compose build
          docker-compose up -d
          sleep 30
          docker-compose ps
          docker-compose down
