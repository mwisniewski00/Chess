name: Test build

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build client
      run: docker build -t client ./client

    - name: Build backend
        run: docker build -t backend ./backend